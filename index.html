<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
              <!-- ICON -->
              <i class="fas fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery ICON -->
            <i class="fas fa-battery-full"></i>
            <!-- Lightning ICON -->
            <i class="fas fa-bolt"></i>
        </div>
        <div class="guard"></div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1> 
        <p class="welcome-header__text">만약 코코아 클론 계정을 가지고 계신다면, 이메일이나 휴대폰 번호로 로그인하세요.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input type="text" name="user" placeholder="Email or phone number"/>
        <input type="password" name="pw" placeholder="Password"/>
        <input type="submit" value="Log in">
        <a href="#">Find Cocoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

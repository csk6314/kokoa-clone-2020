<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- ICON -->
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery ICON -->
            <i class="fas fa-battery-full"></i>
            <!-- Lightning ICON -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span
                    class="nav_notification-2 nav_notification-2__oncog"></span></a></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshot/profile.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">채승규</h4>
                    <h6 class="user-component__subtitle">+82 010-6314-4532<i class="fas fa-info-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon icon-row__icon--rel"><i class="fas fa-taxi"></i>
                <span class="nav_notification-2"></span>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon"><i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row more-screen-top">
                <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon"><i class="far fa-comments"></i>
                    <span>Open Chat</span>
                </div>
                <div class="icon-row__icon"><span class="hide-span">howwasit</span></div>
                <div class="icon-row__icon"><span class="hide-span">aacount</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="icons/story.PNG" />
                    <span>Cocoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="icons/friends.PNG" />
                    <span>cocoa friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="icons/game.PNG" />
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">6</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav_notification-2 nav_notification-2__onmore"></span><i
                        class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ui>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
